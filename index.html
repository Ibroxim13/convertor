<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Convertor</title>
</head>

<body>

    <div style="height: 100vh;" class="w-100 bg-light d-flex justify-content-center">
        <div style="height: 270px;"
            class="mt-5 pt-4 w-75 bg-primary-subtle container d-flex flex-column align-items-center">
            <div class="mb-3 w-75">
                <label class="mb-1 fs-4">UZS</label>
                <input type="number" class="fs-5 uzs form-control">
            </div>
            <div class="mb-3 w-75">
                <label class="mb-1 fs-4">USD</label>
                <input type="number" class="fs-5 usd form-control">
            </div>
            <div class="w-75 mb-3 d-flex align-items-center justify-content-end">Updated at<span class="updated-time ms-1">...</span></div>
        </div>
    </div>


    <script src="./js/script.js"></script>

</html>
